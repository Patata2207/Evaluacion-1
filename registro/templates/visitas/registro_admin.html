<div class="login-bg">
  <form method="post" class="login-form">
    {% csrf_token %}
    <div class="login-avatar">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="12" fill="#4F46E5" />
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#fff" />
      </svg>
    </div>
    <h2 class="login-title">Acceso Administrador</h2>
    <div class="login-group">
      <label for="correo">Correo</label>
      <input type="text" placeholder="Ingresa tu correo" name="correo" required />
    </div>
    <div class="login-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" placeholder="Ingresa tu contraseña" name="contrasena" required />
    </div>
    <button type="submit" class="login-btn">Ingresar</button>
    {% if error %}
      <div class="login-error">{{ error }}</div>
    {% endif %}
  </form>
</div>

<style>
  .login-bg {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #6366f1 0%, #a5b4fc 100%);
  }
  .login-form {
    background: #fff;
    padding: 2.5rem 2rem 2rem 2rem;
    border-radius: 1.25rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .login-avatar {
    margin-bottom: 1rem;
  }
  .login-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #4f46e5;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  .login-group {
    width: 100%;
    margin-bottom: 1.25rem;
  }
  .login-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #374151;
    font-weight: 500;
  }
  .login-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
  }
  .login-group input:focus {
    border-color: #6366f1;
  }
  .login-btn {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%);
    color: #fff;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    margin-top: 0.5rem;
    box-shadow: 0 2px 8px rgba(79, 70, 229, 0.1);
    transition: background 0.2s, box-shadow 0.2s;
  }
  .login-btn:hover {
    background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
    box-shadow: 0 4px 16px rgba(79, 70, 229, 0.15);
  }
  .login-error {
    color: #dc2626;
    background: #fee2e2;
    border: 1px solid #fca5a5;
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    margin-top: 1rem;
    width: 100%;
    text-align: center;
    font-weight: 500;
  }
</style>
